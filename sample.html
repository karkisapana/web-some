<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .Box{
       background-color: brown;
       height: 400px;
       width: 50%;

    }
    .Box img {
        object-fit: contain;
        width: 60%;
        height: 60%;
    }
    .box1{
        height: 200px;
        width: 200px;
        background-color: green;
        /* margin: 10px; */
        border: 5px solid black;
        /* position: absolute; */
        top: 0px;
        /* left: 0; */
        /* right: 50px; */

        }
        .box2{
            height: 200px;
            width:200px;
            left: 200px;
            background-color: rgba(255, 0, 0, 0.831);
            border: 5px solid greenyellow;
            top: 200px;
            position: absolute;
        }
        .box3{
            height: 200px;
            width: 200px;
            left: 400px;
            background-color: aqua;
            border: 5px solid purple;
            top: 400px;
            position: absolute;

        }
        

    </style>     

</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
